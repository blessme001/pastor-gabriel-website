<section class="hero">
  <div class="slideshow-bg"></div>
  <img class="profile" src="hero-placeholder.jpg" alt="Pastor Gabriel">
  <h1>Pastor Gabriel Abimbola Adegboye</h1>
  <p>Founder – Worksword of God Church | Preacher • Teacher • Prophet</p>
  <div class="button-container">
    <button>Watch Messages</button>
    <button>Join Newsletter</button>
  </div>
</section>

<style>
.hero .slideshow-bg {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  filter: brightness(35%) blur(8px); /* reduced blur */
  z-index:0;
  transition: background-image 1.5s ease-in-out; /* smoother transition */
}
</style>

<script>
const slides = ['slide1.jpg','slide2.jpg','slide3.jpg','slide4.jpg','slide5.jpg'];
let slideIndex = 0;
const slideshowBg = document.querySelector('.slideshow-bg');

function changeBackground() {
  // fade out/in effect using opacity
  slideshowBg.style.opacity = 0;
  setTimeout(() => {
    slideshowBg.style.backgroundImage = `url('${slides[slideIndex]}')`;
    slideshowBg.style.opacity = 1;
    slideIndex = (slideIndex + 1) % slides.length;
  }, 500); // 500ms fade
}

setInterval(changeBackground, 5000); // slower change to feel smooth
window.onload = changeBackground;
</script>
