<script>
  const slides = ['slide1.jpg','slide2.jpg','slide3.jpg','slide4.jpg','slide5.jpg'];
  let slideIndex = 0;
  const hero = document.querySelector('.hero');

  // Preload images for smoother transitions
  slides.forEach(src => {
    const img = new Image();
    img.src = src;
  });

  function changeBackground() {
    // Create a temporary overlay for fade effect
    const fadeDiv = document.createElement('div');
    fadeDiv.style.position = 'absolute';
    fadeDiv.style.top = 0;
    fadeDiv.style.left = 0;
    fadeDiv.style.width = '100%';
    fadeDiv.style.height = '100%';
    fadeDiv.style.backgroundImage = `url('${slides[slideIndex]}')`;
    fadeDiv.style.backgroundSize = 'cover';
    fadeDiv.style.backgroundPosition = 'center';
    fadeDiv.style.backgroundRepeat = 'no-repeat';
    fadeDiv.style.opacity = 0;
    fadeDiv.style.transition = 'opacity 1.5s ease-in-out';
    fadeDiv.style.zIndex = -1;
    hero.appendChild(fadeDiv);

    // Trigger fade-in
    requestAnimationFrame(() => {
      fadeDiv.style.opacity = 1;
    });

    // Remove old background after fade
    setTimeout(() => {
      hero.style.backgroundImage = `url('${slides[slideIndex]}')`;
      hero.removeChild(fadeDiv);
    }, 1500);

    slideIndex = (slideIndex + 1) % slides.length;
  }

  setInterval(changeBackground, 4000);
  window.onload = changeBackground;
</script>
